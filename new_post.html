<!DOCTYPE html>
<html lang="es-MX">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/wmv3mtusjwb3r13d5h2f.png">

    <link rel="stylesheet" href="./css/jquery.tagsinput-revisited.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Main Post</title>
</head>

<body>
    <div class="container">
        <form class="article__form ml-auto mr-auto">
            <header class="article_form_header">
                <nav class="botones_up d-flex justify-content-between   flex-row">
                    <span class="logo"><a href="/"><svg width="50" height="40" viewBox="0 0 50 40" fill="black"
                                xmlns="http://www.w3.org/2000/svg">
                                <rect width="50" height="40" rx="3"></rect>
                                <path
                                    d="M19.099 23.508c0 1.31-.423 2.388-1.27 3.234-.838.839-1.942 1.258-3.312 1.258h-4.403V12.277h4.492c1.31 0 2.385.423 3.224 1.27.846.838 1.269 1.912 1.269 3.223v6.738zm-2.808 0V16.77c0-.562-.187-.981-.562-1.258-.374-.285-.748-.427-1.122-.427h-1.685v10.107h1.684c.375 0 .75-.138 1.123-.415.375-.285.562-.708.562-1.27zM28.185 28h-5.896c-.562 0-1.03-.187-1.404-.561-.375-.375-.562-.843-.562-1.404V14.243c0-.562.187-1.03.562-1.404.374-.375.842-.562 1.404-.562h5.896v2.808H23.13v3.65h3.088v2.808h-3.088v3.65h5.054V28zm7.12 0c-.936 0-1.684-.655-2.246-1.965l-3.65-13.758h3.089l2.807 10.804 2.808-10.804H41.2l-3.65 13.758C36.99 27.345 36.241 28 35.305 28z"
                                    style="fill: white;"></path>
                            </svg>
                        </a>
                    </span>
                    <div class="field__label p-2 mr-auto ">
                        <span>Create Post</span>
                    </div>

                    <ul class="right-buttons d-flex flex-row">
                        <li class="m-auto p-2">Edit</li>
                        <li class="m-auto p-2">Preview</li>
                        <li class="m-auto p-2"><svg width="24" height="24" viewBox="0 0 24 24" class="crayons-icon"
                                xmlns="http://www.w3.org/2000/svg" role="img"
                                aria-labelledby="as1mn15llu5e032u2pgzlc6yhvss2myk">
                                <path
                                    d="M12 10.586l4.95-4.95 1.414 1.414-4.95 4.95 4.95 4.95-1.414 1.414-4.95-4.95-4.95 4.95-1.414-1.414 4.95-4.95-4.95-4.95L7.05 5.636l4.95 4.95z">
                                </path>
                            </svg></li>
                    </ul>
                </nav>
            </header>
            <main>
                <div class="article_form_content m-auto card p-5">
                    <label for="coverImg" class="form-label">Url image</label>
                    <input type="text" id="coverImg" class="form-control mb-3">
                    <label for="name" class="form-label">Title</label>
                    <input type="text" id="title" class="form-control mb-3">


                    <label for="avatarImg" class="form-label">Url avatar image</label>
                    <input type="text" id="avatarImg" class="form-control mb-3">
                    <!--<div class="d-flex justify-content-around ">
                        <label for="date" class="form-label">Date</label>
                        <label for="date" class="form-label">Read Time</label>
                    </div>
                    <div class="d-flex  ">
                        <input type="text" id="date" class="form-control mr-5 mb-3">
                        <input type="text" id="minRead" class="form-control mb-3">
                    </div>-->
                    <label for="user" class="form-label">User</label>
                    <input type="text" id="user" class="form-control mb-3">

                    <!-- Create the editor container -->
                    <label for="editor" class="content form-label">Escribe tu post</label>
                    <div id="editor">
                        <p>Start here</p>
                    </div>

                    <label for="tags" class="form-label mt-4 ">Tags</label>
                    <input id="tags" name="tags" type="text" value="">

                </div>
                <div class="article_form_footer d-flex justify-content-center p-4 m-3 ">
                    <button type="button " class="btn btn-primary " id="btn__create--post">Publish New Post</button>
                </div>


            </main>

        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin=" anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js "
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN "
        crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js "
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF "
        crossorigin="anonymous "></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin=" anonymous "></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="js/jquery.tagsinput-revisited.min.js"></script>
    <script src="js/new_post.js"></script>
</body>

</html>
